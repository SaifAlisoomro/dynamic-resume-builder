<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dynamic Resume Builder</h1>
        
        <!-- Form Section -->
        <form id="resume-form">
            <h2>Personal Information</h2>
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="tel" id="phone" placeholder="Phone" required>

            <h2>Education</h2>
            <input type="text" id="education" placeholder="Degree, University" required>

            <h2>Experience</h2>
            <textarea id="experience" placeholder="Describe your experience..." required></textarea>

            <h2>Skills</h2>
            <input type="text" id="skills" placeholder="Skills (comma-separated)" required>

            <button type="submit">Generate Resume</button>
        </form>

        <!-- Resume Display Section -->
        <div id="resume-display"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
